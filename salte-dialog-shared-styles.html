<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-dialog-behavior/paper-dialog-shared-styles.html">

<!--
### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--salte-dialog-header-background` | A property that controls the background of the dialog header | `rebeccapurple`
`--salte-dialog-content` | A mixin that is applied to the dialog content | `{}`
-->

<dom-module id="salte-dialog-shared-styles">
  <template>
    <style include="paper-dialog-shared-styles">
      :host {
        width: 360px;
        border-radius: 5px;
        overflow: hidden;
        background: none;

        @apply --layout-vertical;
      }

      :host ::slotted(h2) {
        flex-shrink: 0;
        margin: 0 !important;
        padding: 14px 24px;
        background: var(--salte-dialog-header-background, rebeccapurple);
        color: white;
        user-select: none;
        -webkit-user-select: none;
      }

      :host ::slotted(*:not(h2):not(.buttons)) {
        display: block;
        height: 100%;
        margin: 0;
        padding: 14px 24px;

        background: var(--paper-dialog-background-color, var(--primary-background-color));

        @apply --layout-vertical;
        @apply --salte-dialog-content;
      }

      :host ::slotted(.buttons) {
        flex-shrink: 0;
        background-color: #fafafa;
        border-top: 1px solid #e0e0e0;
        user-select: none;
        -webkit-user-select: none;
      }

      @media all and (min-width: 0) and (max-width: 600px) and (orientation: portrait) {
        :host(:not([no-auto-fullscreen])) {
          position: fixed;
          margin: 0 !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          width: 100%;

          border-radius: 0;

          @apply --layout-vertical;
        }
      }
    </style>
  </template>
</dom-module>
